services:
  api:
    image: ghcr.io/zinebmouman/music-api:latest   # <-- pas de "build:" ici
    container_name: music-api
    ports:
      - "8000:8000"

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile.ui
    container_name: music-ui
    environment:
      - API_URL=http://api:8000   # la UI parle au service "api" sur le rÃ©seau compose
    ports:
      - "8501:8501"
    depends_on:
      - api
