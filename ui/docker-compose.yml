services:
  api:
    image: ghcr.io/zinebmouman/music-api:latest
    pull_policy: always
    container_name: music-api
    environment:
      - UI_ORIGIN=http://localhost:8501
    ports:
      - "8000:8000"

  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    container_name: music-ui
    environment:
      - API_URL=http://api:8000
    ports:
      - "8501:8501"
    depends_on:
      - api
