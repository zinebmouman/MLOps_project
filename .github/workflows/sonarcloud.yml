name: SonarCloud Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pylint bandit
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run tests with coverage
      run: |
        pytest --cov=./ --cov-report=xml --cov-report=html

    - name: Run security scan
      run: |
        bandit -r api/ -f json -o security-report.json || true
        bandit -r src/ -f json -o security-report.json || true

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        # ⚠️ REMPLACEZ avec vos vraies clés SonarCloud !
        args: >
          -Dsonar.organization=zinebmouman
          -Dsonar.projectKey=zinebmouman_MLOps_project
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.python.coverage.reportPaths=coverage.xml
          -Dsonar.python.security.reportPaths=security-report.json
          -Dsonar.sources=api,src
          -Dsonar.tests=tests
          -Dsonar.exclusions=**/data/**,**/__pycache__/**,**/*.html,**/*.css,**/*.js
          -Dsonar.python.version=3.9
