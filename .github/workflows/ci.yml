name: CI

on:
  push:
    branches: [ main, music-reco ]   # publier aussi depuis ta branche si besoin
  pull_request: {}

jobs:
  train_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Train (preprocess)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: python -m src.preprocess
      - name: Upload artefacts (models/)
        uses: actions/upload-artifact@v4
        with:
          name: music-model
          path: models/

  build_and_push_image:
    needs: train_and_test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write   # requis pour pousser sur GHCR
    steps:
      - uses: actions/checkout@v4
      - name: Download artefacts (models/)
        uses: actions/download-artifact@v4
        with:
          name: music-model
          path: models
      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & Push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/music-api:latest
            ghcr.io/${{ github.repository_owner }}/music-api:${{ github.ref_name }}
