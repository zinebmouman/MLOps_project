name: CI

on:
  push:
    branches: [ main, music-reco ]
    paths: [ 'src/**','api/**','requirements.txt','data/**','Dockerfile','.github/workflows/**' ]
  workflow_dispatch: {}
  schedule:
    - cron: '0 3 * * *'   # build nocturne (optionnel)

jobs:
  build_and_push_image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write        # n√©cessaire pour pousser sur GHCR
    steps:
      - uses: actions/checkout@v4

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push (multi-stage)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/music-api:latest
            ghcr.io/${{ github.repository_owner }}/music-api:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/music-api:${{ github.sha }}
