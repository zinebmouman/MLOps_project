name: CI

on:
  push:
    branches: [ flow-branch ]   # <- uniquement ta branche
    paths:
      - 'backend/**'
      - 'ui/**'
      - '.github/workflows/**'
  workflow_dispatch: {}
  schedule:
    - cron: '0 3 * * *'

defaults:
  run:
    shell: bash

jobs:
  train_and_test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    env:
      PYTHONPATH: ${{ github.workspace }}/backend
      DATA_PATH: data/spotify_millsongdata.csv
      SAMPLE_SIZE: 10000
      TFIDF_MAX_FEATURES: 5000
      MLFLOW_TRACKING_URI: file:${{ github.workspace }}/backend/mlruns-flow-branch
      MLFLOW_EXPERIMENT_NAME: music-reco-flow-branch
      GITHUB_SHA: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (backend)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train (preprocess) with MLflow tracking
        run: python -m src.preprocess

      - name: Smoke test import
        run: |
          python - << 'PY'
          from src.recommendation import recommend_songs
          print(recommend_songs("Yellow", top_n=3))
          PY

      - name: Upload artefacts (models/)
        uses: actions/upload-artifact@v4
        with:
          name: music-model
          path: backend/models/

      - name: Upload MLflow runs (mlruns/)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mlruns
          path: ${{ github.workspace }}/mlruns/
          if-no-files-found: ignore   # <- évite les erreurs si le dossier est vide/ignoré

  build_and_push_image:
    needs: train_and_test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Download artefacts (models/)
        uses: actions/download-artifact@v4
        with:
          name: music-model
          path: backend/models

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push API image
        uses: docker/build-push-action@v6
        with:
          context: backend
          file: backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/music-api:latest-flow-branch
            ghcr.io/${{ github.repository_owner }}/music-api:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/music-api:${{ github.sha }}
      
      


  build_and_push_ui:
    needs: train_and_test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push UI image
        uses: docker/build-push-action@v6
        with:
          context: ./ui
          file: ui/Dockerfile.ui 
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/music-ui:latest-flow-branch
            ghcr.io/${{ github.repository_owner }}/music-ui:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/music-ui:${{ github.sha }}
