name: CI

on:
  push:
    branches: [ main, music-reco, ui-streamlit ]
    paths:
      - 'backend/**'
      - 'ui/**'
      - '.github/workflows/**'
  workflow_dispatch: {}
  schedule:
    - cron: '0 3 * * *'

defaults:
  run:
    shell: bash

jobs:
  train_and_test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    env:
      PYTHONPATH: ${{ github.workspace }}/backend
      TFIDF_MAX_FEATURES: 5000
      SAMPLE_SIZE: 10000
      DATA_PATH: data/spotify_millsongdata.csv
      MLFLOW_TRACKING_URI: file:${{ github.workspace }}/mlruns
      MLFLOW_EXPERIMENT_NAME: music-reco
      GITHUB_SHA: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Install deps (backend)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train (preprocess) with MLflow tracking
        run: python -m src.preprocess

      - name: Smoke test import
        run: |
          python - << 'PY'
          from src.recommendation import recommend_songs
          print(recommend_songs("Yellow", top_n=3))
          PY

      - name: Upload artefacts (models/)
        uses: actions/upload-artifact@v4
        with:
          name: music-model
          path: backend/models/

      - name: Upload MLflow runs (mlruns/)
        uses: actions/upload-artifact@v4
        with:
          name: mlruns
          path: ${{ github.workspace }}/mlruns/

  build_and_push_image:
    needs: train_and_test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Download artefacts (models/)
        uses: actions/download-artifact@v4
        with:
          name: music-model
          path: backend/models

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push API image
        uses: docker/build-push-action@v6
        with:
          context: backend
          file: backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/music-api:latest
            ghcr.io/${{ github.repository_owner }}/music-api:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/music-api:${{ github.sha }}

  build_and_push_ui:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push UI image
        uses: docker/build-push-action@v6
        with:
          context: ui              # <--- plus propre que "."
          file: ui/Dockerfile.ui 
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/music-ui:latest
            ghcr.io/${{ github.repository_owner }}/music-ui:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/music-ui:${{ github.sha }}

  compose_smoke_test:
    needs: [build_and_push_image, build_and_push_ui]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare Compose file (pin SHA tags)
        run: |
          sed -e "s/:latest/:${{ github.sha }}/g" docker-compose.ghcr.yml > docker-compose.ci.yml

      - name: Up with Compose
        run: |
          docker compose -f docker-compose.ci.yml up -d
          # wait API
          for i in {1..60}; do curl -fsS http://localhost:8000/health && break; sleep 2; done
          # quick API checks
          curl -fsS "http://localhost:8000/version" || true
          curl -fsS "http://localhost:8000/songs?q=love&limit=2" || true
          # wait UI
          for i in {1..60}; do curl -fsS http://localhost:8501/ && break; sleep 2; done

      - name: Logs on failure
        if: failure()
        run: |
          docker compose -f docker-compose.ci.yml ps
          docker logs music-api || true
          docker logs music-ui || true

      - name: Down
        if: always()
        run: docker compose -f docker-compose.ci.yml down -v

          tags: |
            ghcr.io/${{ github.repository_owner }}/music-ui:latest
            ghcr.io/${{ github.repository_owner }}/music-ui:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/music-ui:${{ github.sha }}
