name: CI

on:
  push:
    branches: [ main, music-reco ]
    paths: [ 'src/**','api/**', 'ui/**','ui/Dockerfile.ui','requirements.txt','data/**','Dockerfile','.github/workflows/**' ]
  workflow_dispatch: {}
  schedule:
    - cron: '0 3 * * *'

jobs:
  train_and_test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
      TFIDF_MAX_FEATURES: 5000
      SAMPLE_SIZE: 10000
      DATA_PATH: data/spotify_millsongdata.csv
      MLFLOW_TRACKING_URI: file:${{ github.workspace }}/mlruns
      MLFLOW_EXPERIMENT_NAME: music-reco
      GITHUB_SHA: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train (preprocess) with MLflow tracking
        run: python -m src.preprocess

      - name: Smoke test import
        run: |
          python - << 'PY'
          from src.recommendation import recommend_songs
          print(recommend_songs("Yellow", top_n=3))
          PY

      - name: Upload artefacts (models/)
        uses: actions/upload-artifact@v4
        with:
          name: music-model
          path: models/

      - name: Upload MLflow runs (mlruns/)
        uses: actions/upload-artifact@v4
        with:
          name: mlruns
          path: mlruns/

  build_and_push_image:
    needs: train_and_test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Download artefacts (models/)
        uses: actions/download-artifact@v4
        with:
          name: music-model
          path: models

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/music-api:latest
            ghcr.io/${{ github.repository_owner }}/music-api:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/music-api:${{ github.sha }}

  build_and_push_ui:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push UI image
        uses: docker/build-push-action@v6
        with:
          context: ./ui                  
          file: ./ui/Dockerfile.ui       
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/music-ui:latest
            ghcr.io/${{ github.repository_owner }}/music-ui:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/music-ui:${{ github.sha }}

